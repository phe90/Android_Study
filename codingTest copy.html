    var Arri = [];
    var Arrj = [];
    var Arrk = [];

    var newArr = []; //재정렬 [[],[],[]]
    
    var comLen = 0;
    comLen = commands.length;
    
    for(var i=0; i<comLen; i++){
        Arri[i] = commands[i][0];

        Arrk[i] = commands[i][2];
    }
    
    //재배열 완료
    // console.log('Arri[i] = ' + Arri);
    // console.log('Arrj[i] = ' + Arrj);
    // console.log('Arrk[i] = ' + Arrk);
    
    
    for(var a = 0; a<comLen; a++){
        newArr[a] = array.slice(Arri[a]-1, Arrj[a]);
    }

    // console.log('newArr[i] = ' + newArr.length);

    //작은수 > 큰수 재정의
    for(var x =0; x<newArr.length; x++){

        var minArrLen = 0; //배열안의 배열 길이수


        //console.log('test' + newArr[x].length);

        minArrLen =  newArr[x].length;

        for(var i=0; i<minArrLen; i++){
            var y = minArrLen - parseInt(i) -1; //3
            var arrTest = [];

             while(newArr[x][i] > newArr[x][y]){
                 var chgX = newArr[x][i];
                 var chgY = newArr[x][y];

                 newArr[x].splice(y,1);
                 newArr[x].splice(y,0,chgX);

                 newArr[x].splice(i,1);
                 newArr[x].splice(i,0,chgY);
             }

             if(newArr[x][i] > newArr[x][y]){
                    while(newArr[x][i] > newArr[x][y]){
                    var chgX = newArr[x][i];
                    var chgY = newArr[x][y];

                    newArr[x].splice(y,1);
                    newArr[x].splice(y,0,chgX);

                    newArr[x].splice(i,1);
                    newArr[x].splice(i,0,chgY);
                }
            }
        }
    }

    //console.log(newArr);
    
    for(var i=0; i<Arrk.length;i++){
        console.log('k ' + i + ' = ' + newArr[i]);
    }
    
    //alert('answer = ' + answer);

}
